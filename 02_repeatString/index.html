<body>
<h2>JavaScript Functions</h2>
<p>A function can be stored in a variable:</p>
<p id="demo"></p>

<script>
const repeatString = function(input, number) {
let output =""
if (number<0) {return "ERROR"}

for (let i = 1; i <= number; i++) {
  output += input;
  }
return output;
};

document.getElementById("demo").innerHTML = repeatString('hey',3);
</script>
</body>
